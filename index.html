<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <h1>Registration Form</h1>
    <ul>
      <li>No field can be empty</li>
      <li>User can only contain letters and/or numbers</li>
      <li>User must be between 3 and 12 characters</li>
      <li>Password must be between 6 and 12 characters</li>
    </ul>
    
    <form action="/" method="POST" class='form'>
      <label>Name</label>
      <input type="text" class="Name validate">
      <label>Surname</label>
      <input type="text" class="Surname validate">
      <label>CPF</label>
      <input type="text" class="cpf validate">
      <label>User</label>
      <input type="text" class="user validate">
      <label>Password</label>
      <input type="password" class="password validate">
      <label>Repeat Password</label>
      <input type="password" class="repeat-password validate">
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="validaCPF.js"></script>
  <script src="main.js"></script>
</body>

</html>
